<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Government News Feed</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="US Government News Feed">
    <meta name="description" content="Stay informed with the latest US government news, executive orders, and official communications.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://us-gov-news-feed.vercel.app/">
    <meta property="og:title" content="US Government News Feed">
    <meta property="og:description" content="Stay informed with the latest US government news, executive orders, and official communications.">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://us-gov-news-feed.vercel.app/">
    <meta property="twitter:title" content="US Government News Feed">
    <meta property="twitter:description" content="Stay informed with the latest US government news, executive orders, and official communications.">
    <meta property="twitter:image" content="/og-image.png">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
